<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Odisha Video Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f4f8;
}
header{
  background:#e53935;
  color:white;
  text-align:center;
  padding:15px;
}
header input{
  width:90%;
  max-width:400px;
  padding:10px;
  border:none;
  border-radius:5px;
  margin-top:10px;
  font-size:16px;
}
.video-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}
.video-card{
  background:white;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
  text-align:center;
}
.video-card a{
  display:block;
  padding:10px;
  text-decoration:none;
  color:black;
}
.video-card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:5px;
}
.video-card h3{
  font-size:14px;
  margin:10px 0 0;
}
</style>
</head>

<body>

<header>
  <h2>ðŸŽ¬ Odisha Video Library</h2>
  <input type="text" id="searchInput" placeholder="Search">
</header>

<div class="video-container">

  <!-- VIDEO 1 -->
  <div class="video-card">
    <a href="video-viewer.html?id=0ta7iWRN-88">
      <img src="https://img.youtube.com/vi/0ta7iWRN-88/hqdefault.jpg">
      <h3>Computer Basics Video</h3>
    </a>
  </div>

</div>

<script>
const searchInput = document.getElementById("searchInput");
const videos = document.querySelectorAll(".video-card");

searchInput.addEventListener("keyup", () => {
  let value = searchInput.value.toLowerCase();
  videos.forEach(video => {
    video.style.display = video.innerText.toLowerCase().includes(value)
      ? "block" : "none";
  });
});
</script>

</body>
</html>
