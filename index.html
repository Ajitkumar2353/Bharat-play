<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bharat-play</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f4f8;
}
header{
  background:#0f9d58;
  color:#fff;
  text-align:center;
  padding:15px;
}
header input{
  width:90%;
  max-width:400px;
  padding:10px;
  border:none;
  border-radius:5px;
  margin-top:10px;
  font-size:16px;
}
.video-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}
.video-card{
  background:#fff;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
}
.video-card a{
  display:block;
  padding:10px;
  text-decoration:none;
  color:#000;
  text-align:center;
}
.video-card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:5px;
}
.video-card h3{
  font-size:14px;
  margin:10px 0 0;
}
</style>
</head>

<body>

<header>
  <h2>ðŸŽ¥ Bharat-play</h2>
  <input type="text" id="searchInput" placeholder="Search">
</header>

<div class="video-container">

  <!-- VIDEO 1 -->
  <div class="video-card">
    <a href="video-viewer.html?id=11MSMOMzby04X-EsDOOoqWLkENXkTY9l0">
      <img src="MV5BOWY4MzlmNjItZGYzMS00ZDVhLWI2ZDMtNWEwZTBiMmU0YzQ4XkEyXkFqcGc@._V1_.jpg"
           alt="Vastu Class">
      <h3>Charlie 777 movie Hindi</h3>
    </a>
  </div>

</div>

<script>
const s = document.getElementById("searchInput");
const v = document.querySelectorAll(".video-card");

s.addEventListener("keyup", ()=>{
  let val = s.value.toLowerCase();
  v.forEach(x=>{
    x.style.display = x.innerText.toLowerCase().includes(val)
      ? "block" : "none";
  });
});
</script>

</body>
</html>
